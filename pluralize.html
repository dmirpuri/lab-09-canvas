<script>

function pluralize() {
	word = prompt ("Word please:");
	

	if (word === "moose") {
		return word;
	}
	else if (word === "automaton") {
		console.log ("automata");
	}
	else if (word === "mouse") {
		console.log ("mice");
	}
	else
		return word + "s";
}

var result = pluralize();
console.log (result);

</script>
